<style>

</style>
<script>

  



    function set(){
        $.ajax({
                    url: "/alley-add",
                    type: 'post',
                    data: {url:$("#url").val(),expirePeriod:$('#expirePeriod').val()*24*60*60*1000},
                    success: function (data) {
                        if (data.codeMsg)
                            alert(data.codeMsg)
                        if (data.code == 0) {
                            $('#alley').attr("href",data.data.alley).text(location.origin+data.data.alley)
                        }
                    }

                })
    }




    document.onkeydown = function (e) {
        var theEvent = window.event || e;
        var code = theEvent.keyCode || theEvent.which;
        if (code == 13) {
            if ($(document.activeElement).parents('body')[0]) {
                $("#set").click();
            }
        }
    }

</script>




<body style="margin:0;padding:0;">

        <div >
            URL: <input id="url" type="text" placeholder="http://或https://开头" style="width:500px"/>
        </div>
        <div >
            过期周期: <input id="expirePeriod" type="number" value="365" step="1" style="width:100px"/> 天
        </div>
        <div>
            <button id="set" onclick="set()">设置</button>
        </div>
       
        <div>
            <a id="alley" target="_blank"></a>
        </div>
</body>
