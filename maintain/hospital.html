<script>
   


    var queryStringObject = common.queryStringObject();

    var rowPad = {
        selector: "#rowPad",
        param: { token: null, hospitalId: null },
        row: {

        }, 
        beforePage: function () {
            rowPad.param.hospitalId = queryStringObject.hospitalId

            $.ajax({
                type: 'get',
                url: `/maintain/hospital/${rowPad.param.hospitalId}`,
                async: false,
                data: { token: rowPad.param.token },
                success: function (data) {
                    if (data.codeMsg)
                        alert(data.codeMsg)
                    if (data.code == 0) {
                        rowPad.row = data.data;
                    } else {
                        maintainCommon.resCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        },
        afterPage: function () {
            $(rowPad.selector).find('[name=dg]').datagrid()

        },
        rowAlter: function () {
            $.ajax({
                type: 'post',
                url: '/maintain/hospital-alter',
                layerIndex: -1,
                beforeSend: function () {
                    this.layerIndex = layer.load(0, { shade: [0.1, '#393D49'] });
                },
                complete: function () {
                    layer.close(this.layerIndex);
                },
                data: { token: rowPad.param.token, hospitalId: rowPad.param.hospitalId,  ...rowPad.row },
                success: function (data) {
                    if (data.codeMsg)
                        alert(data.codeMsg)
                    if (data.code == 0) {
                        if (!data.codeMsg)
                            alert('操作成功')
                        location.reload()
                    } else {
                        maintainCommon.resCodeProcess(data.code, data.codeMsg)
                    }
                }
            })
        }
    }

    rowPad.beforePage()

    var loadingPad = {
        param:{},
        remove: function () {
            $("#loadingPad").remove();
        }
    }

    $.parser.onComplete = function () {
        loadingPad.remove()
    }

</script>
