<!DOCTYPE html>
<html>
<script>
    var token,queryString,item,itemId,currentPath;
</script>
<head>
    <title>广告详情</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
    <script>
        queryString = rxw1.parseQueryStr(location.search.substr(1));
        itemId= queryString.itemId;
        currentPath=queryString.currentPath;
        token = $.cookie('login-token');

    </script>
    <script src="../../libs/upload.js"></script>
    <script src="../../libs/cropper/cropper.js"></script>
    <link href="../../libs/cropper/cropper.css" rel="stylesheet" />
    <style>

        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <div id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">广告位</div>
                <div id="place"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">类型</div>
                <div id="type"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">标题</div>
                <div style="font-size: 12px">只用来区分广告，不做业务用途</div>
                <div><input id="title" style="text-align: center" type="text" placeholder="最大长度100" readonly/></div>
            </div>
            <div  style="margin:15px 0;">
                <div class="title">封面</div>
                <div><img id="coverAlter" src="../img/add.jpg" style="width:20px;margin-left:5px;" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">排序号</div>
                <div><input id="orderNo" style="text-align: center" type="text" placeholder="数值越小排名越前" readonly/></div>
            </div>
            <div id="linkPad" style="margin:15px 0;display:none;">
                <div class="title">link</div>
                <div><input id="link" style="text-align: center;" type="text" readonly/></div>
            </div>
            <div id="link1Pad" style="margin:15px 0;display:none;">
                <div class="title">link1</div>
                <div><input id="link1" style="text-align: center;" type="text" readonly/></div>
            </div>
            <div id="link2Pad" style="margin:15px 0;display:none;">
                <div class="title">link2</div>
                <div><input id="link2" style="text-align: center;" type="text" readonly/></div>
            </div>
            <div id="link3Pad" style="margin:15px 0;display:none;">
                <div class="title">link3</div>
                <div><input id="link3" style="text-align: center;" type="text" readonly/></div>
            </div>
            <div id="link4Pad" style="margin:15px 0;display:none;">
                <div class="title">link4</div>
                <div><input id="link4" style="text-align: center;" type="text" readonly/></div>
            </div>
            <div id="textPad" style="margin:15px 0;display:none;">
                <div class="title">标语</div>
                <div><input id="text" style="text-align: center;" type="text" placeholder="最大长度500" readonly/></div>
            </div>
            <div  id="text1Pad"  style="margin:15px 0;display:none;">
                <div class="title">标语1</div>
                <div><input id="text1" style="text-align: center;" type="text" placeholder="最大长度500" readonly/></div>
            </div>
            <div  id="text2Pad"  style="margin:15px 0;display:none;">
                <div class="title">标语2</div>
                <div><input id="text2" style="text-align: center;" type="text" placeholder="最大长度500" readonly/></div>
            </div>
            <div  id="text3Pad"  style="margin:15px 0;display:none;">
                <div class="title">标语3</div>
                <div><input id="text3" style="text-align: center;" type="text" placeholder="最大长度500" readonly/></div>
            </div>
            <div  id="text4Pad"  style="margin:15px 0;display:none;">
                <div class="title">标语4</div>
                <div><input id="text4" style="text-align: center;" type="text" placeholder="最大长度500" readonly/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">备注</div>
                <div><input id="remark" style="text-align: center" type="text"  readonly/></div>
            </div>
        </fieldset>
    </div>


    <div style="margin-top:20px;text-align: center">
        <button id="alterBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改</button>
        <button id="alterCancelBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">取消修改</button>
        <button id="alterCompleteBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">完成修改</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>

    $('#currentPath').text('当前路径: '+currentPath)

        $.ajax({
            url: "/zaylt/mm/ad/adinfo",
            type: 'post',
            async: false,
            data: {adId: itemId, token: token},
            success: function (res) {
                if (res.code == 0) {
                    item = res.data;
                    $('#detailPad #title').val(item.title);
                    $('#detailPad #type').text(parseAdType(item.type));
                    $('#detailPad #place').text(item.placeName);
                    $('#detailPad #remark').val(item.remark);
                    $('#detailPad #orderNo').val(item.orderNo);
                    $('#detailPad #link').val(item.link);
                    $('#detailPad #link1').val(item.link1);
                    $('#detailPad #link2').val(item.link2);
                    $('#detailPad #link3').val(item.link3);
                    $('#detailPad #link4').val(item.link4);
                    $('#detailPad #text').val(item.text);
                    $('#detailPad #text1').val(item.text1);
                    $('#detailPad #text2').val(item.text2);
                    $('#detailPad #text3').val(item.text3);
                    $('#detailPad #text4').val(item.text4);
                    if(item.cover){
                        var imgPad = $('<span id="coverPad" style="margin-left:5px"><img name="cover" style="margin-left:5px;width:50px" /><span name="close" class="coverX"  style="cursor:pointer;display:none">X</span></span>')
                        imgPad.find('img[name=cover]').attr('src',item.cover).click(function(){
                            rxw1.imgPreview(this.src)
                        }).css('cursor','pointer')
                        imgPad.find('[name=close]').css('cursor','pointer').click(function(){
                            $(this).parent('#coverPad').remove()
                            $('#coverAlter').show()
                        })
                        $('#coverAlter').before(imgPad)
                        $('#coverAlter').hide();
                    }else
                        ('#coverAlter').show()
                    showAdFace()
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    function  setShowCover(url){
        var imgPad = $('<span id="coverPad" style="margin-left:5px"><img name="cover" style="margin-left:5px;width:50px" /><span name="close" style="cursor:pointer">X</span></span>')
        imgPad.find('img[name=cover]').attr('src',url).click(function(){
            rxw1.imgPreview(this.src)
        }).css('cursor','pointer')
        imgPad.find('[name=close]').css('cursor','pointer').click(function(){
            $(this).parent('#coverPad').remove()
            $('#coverAlter').show()
        })
        $('#coverAlter').before(imgPad)
        $('#coverAlter').hide();
    }


    $('#coverAlter').css('cursor','pointer').click(function() {
        rxw1.chooseFile({
            chooseEnd: function (input) {
                var file = input.files[0];
                if (!file.type || file.type.indexOf('image') != 0) {
                    throw '选择的文件不是图片格式';
                } else {
                    var url = uploadFile(input);
                    if (url) {
                        setShowCover(url)
                    }
                }
            }
        })
    })

    function alter(){
        var param = {};
        param.adId=itemId;
        param.token=token;
        param.title= $('#detailPad #title').val()
        param.remark= $('#detailPad #remark').val()
        param.orderNo= $('#detailPad #orderNo').val()
        param.cover= $('#coverPad [name=cover]').attr('src')
        param.link= $('#detailPad #link').val()
        param.link1= $('#detailPad #link1').val()
        param.link2= $('#detailPad #link2').val()
        param.link3= $('#detailPad #link3').val()
        param.link4= $('#detailPad #link4').val()
        param.text= $('#detailPad #text').val()
        param.text1= $('#detailPad #text1').val()
        param.text2= $('#detailPad #text2').val()
        param.text3= $('#detailPad #text3').val()
        param.text4= $('#detailPad #text4').val()

        $.ajax({
            url: "/zaylt/mm/ad/adalter",
            type: 'post',
            async: false,
            data:param ,
            success: function (res) {
                if (res.code == 0) {
                    location.reload()
                } else {
                    $.growl.error({ title:'', message: res.codeMsg });
                }
            }
        })
    }

    $('#alterBtn').click(function(){
        $('#alterCompleteBtn').show();
        $('#alterCancelBtn').show();
        $('#alterBtn').hide();
        $('#title').attr("readonly",false);
        $('#remark').attr("readonly",false);
        $('#orderNo').attr("readonly",false);
        $('.coverX').show();
        $('#link').attr("readonly",false);
        $('#link1').attr("readonly",false);
        $('#link2').attr("readonly",false);
        $('#link3').attr("readonly",false);
        $('#link4').attr("readonly",false);
        $('#text').attr("readonly",false);
        $('#text1').attr("readonly",false);
        $('#text2').attr("readonly",false);
        $('#text3').attr("readonly",false);
        $('#text4').attr("readonly",false);


        $('#title').attr('placeholder','最大长度100')
        $('#remark').attr('placeholder','最大长度1000')
        $('#orderNo').attr('placeholder','越小排名越前')
        $('#text').attr('placeholder','最大长度500')
        $('#text1').attr('placeholder','最大长度500')
        $('#text2').attr('placeholder','最大长度500')
        $('#text3').attr('placeholder','最大长度500')
        $('#text4').attr('placeholder','最大长度500')

    })

    $('#alterCompleteBtn').click(function(){
        alter();
    })

        $('#alterCancelBtn').click(function(){
            location.reload()
        })



    function showAdFace(){
        if(item.type == 1){
            $('#linkPad').show().find('.title').text('网页链接')
            $('#link1Pad').hide()
            $('#link2Pad').hide()
            $('#link3Pad').hide()
            $('#link4Pad').hide()
            $('#textPad').show().find('.title').text('标语')
            $('#text1Pad').hide()
            $('#text2Pad').hide()
            $('#text3Pad').hide()
            $('#text4Pad').hide()
        }else if(item.type == 2){
            $('#linkPad').hide()
            $('#link1Pad').hide()
            $('#link2Pad').hide()
            $('#link3Pad').hide()
            $('#link4Pad').hide()
            $('#textPad').show().find('.title').text('标语')
            $('#text1Pad').hide()
            $('#text2Pad').hide()
            $('#text3Pad').hide()
            $('#text4Pad').hide()
        }else if(item.type == 3){
            $('#linkPad').hide()
            $('#link1Pad').hide()
            $('#link2Pad').hide()
            $('#link3Pad').hide()
            $('#link4Pad').hide()
            $('#textPad').show().find('.title').text('标语')
            $('#text1Pad').hide()
            $('#text2Pad').hide()
            $('#text3Pad').hide()
            $('#text4Pad').hide()
        }else if(item.type == 4){
            $('#linkPad').show().find('.title').text('器械ID')
            $('#link1Pad').hide()
            $('#link2Pad').hide()
            $('#link3Pad').hide()
            $('#link4Pad').hide()
            $('#textPad').show().find('.title').text('标语')
            $('#text1Pad').hide()
            $('#text2Pad').hide()
            $('#text3Pad').hide()
            $('#text4Pad').hide()
        }
    }

    function parseAdType(value){
        if(value==0)
           return '广告位指定'
        else if(value==1)
            return '网页'
        else if(value==2)
            return '图片'
        else if(value ==3)
            return '文字'
        else if(value==4)
            return '器械详情'
    }
</script>

</html>
