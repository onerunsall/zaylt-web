<!DOCTYPE html>
<html>
<script>
    var token,queryString,item,detailUE,itemId,currentPath;
</script>
<head>
    <title>医院详情</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script src="../../libs/giveup2.js"></script>
    <script src="../../libs/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
    <link href="../../libs/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
    <script>
        queryString = rxw1.parseQueryStr(location.search.substr(1));
        itemId= queryString.itemId;
        currentPath=queryString.currentPath;
        token = $.cookie('login-token');

    </script>
    <script src="../../libs/upload.js"></script>
    <script src="../../libs/cropper/cropper.js"></script>
    <link href="../../libs/cropper/cropper.css" rel="stylesheet" />
    <style>

        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="currentPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <div id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">医院名</div>
                <div ><input id="name" type="text"  style="text-align: center" readonly /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">封面</div>
                <div><img id="coverAlter" src="../img/add.jpg" style="margin-left: 5px;;width:20px;display: none" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">电话</div>
                <div ><input id="tel" type="text"  style="text-align: center" readonly /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">院长姓名</div>
                <div ><input id="headmanName" type="text"  style="text-align: center" readonly /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">简介1</div>
                <div><textarea id="intro1" style="width:300px;height:150px" readonly ></textarea></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">介绍图1</div>
                <div><img id="introPic1Alter" src="../img/add.jpg" style="margin-left: 5px;;width:20px;display: none" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">简介2</div>
                <div><textarea id="intro2" style="width:300px;height:150px" readonly ></textarea></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">介绍图2</div>
                <div><img id="introPic2Alter" src="../img/add.jpg" style="margin-left: 5px;;width:20px;display: none" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">简介3</div>
                <div><textarea id="intro3" style="width:300px;height:150px" readonly ></textarea></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">介绍图3</div>
                <div><img id="introPic3" src="../img/add.jpg" style="margin-left: 5px;;width:20px;display: none" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">备注</div>
                <div><textarea id="remark" style="width:300px;height:150px" readonly ></textarea></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">地址</div>
                <div ><input readonly id="address" style="text-align: center" type="text" /></div>
            </div>

            <div style="margin:15px 0;">
                <div class="title">经度</div>
                <div ><input readonly id="longitude" style="text-align: center" type="number" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">纬度</div>
                <div ><input readonly id="latitude" style="text-align: center" type="number" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">每单可使用积分上限</div>
                <div ><input readonly id="bonusPointUpLimitPerOrder" style="text-align: center" type="number" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">每月使用积分任务</div>
                <div ><input readonly id="useBonusPointGoalPerMonth" style="text-align: center" type="number" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">排序号</div>
                <div ><input readonly id="orderNo" style="text-align: center" type="number" placeholder="越小排名越前，默认99999"/></div>
            </div>

        </fieldset>
        <fieldset>
            <legend style="color: #595959">用户信息</legend>
            <div style="margin:15px 0;">
                <div class="title">手机号</div>
                <div id="userPhone"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">剩余积分</div>
                <div id="userBonusPoint"></div>
            </div>
            <button onclick="lookUser()">查看用户</button>
            <button onclick="lookBonusPointBills()">查看积分账单</button>
        </fieldset>
        <fieldset>
            <legend style="color: #595959">开发者信息</legend>
            <div style="margin:15px 0;">
                <div class="title">手机号</div>
                <div id="developerPhone"></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">姓名</div>
                <div id="developerRealname"></div>
            </div>
            <button onclick="lookDeveloper()">查看开发者</button>
        </fieldset>
    </div>


    <div style="margin-top:20px;text-align: center">
        <button id="alterBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">修改</button>
        <button id="alterCancelBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">取消修改</button>
        <button id="alterCompleteBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px;display: none">完成修改</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>

    $('#currentPath').text('当前路径: '+currentPath)
        $.ajax({
            url: "/zaylt/mm/hospital2/hospitalinfo",
            type: 'post',
            async: false,
            data: {hospitalId: itemId, token: token},
            success: function (res) {
                if (res.code == 0) {
                    item = res.data;
                    $('#name').val(item.name);
                    $('#tel').val(item.tel);
                    $('#headmanName').val(item.headmanName);
                    $('#intro1').val(item.intro1);
                    $('#intro2').val(item.intro2);
                    $('#intro3').val(item.intro3);
                    $('#introPic1').attr('src', item.introPic1);
                    $('#introPic2').attr('src', item.introPic2);
                    $('#remark').val(item.remark);
                    $('#address').val(item.address);
                    $('#longitude').val(item.longitude);
                    $('#latitude').val(item.latitude);
                    $('#bonusPointUpLimitPerOrder').val(item.bonusPointUpLimitPerOrder);
                    $('#useBonusPointGoalPerMonth').val(item.useBonusPointGoalPerMonth);
                    $('#cover').attr('src', item.cover);
                    $('#orderNo').val(item.orderNo);
                    $('#userPhone').text(item.userPhone);
                    $('#developerPhone').text(item.developerPhone);
                    $('#developerRealname').text(item.developerRealname);
                    $('#userBonusPoint').text(item.userBonusPoint);

                    if (item.cover) {
                        var imgPad = $('<span id="coverPad" style="margin-left:5px"><img name="cover" style="margin-left:5px;width:50px" /><span name="close" class="coverX"  style="cursor:pointer;display:none">X</span></span>')
                        imgPad.find('img[name=cover]').attr('src', item.cover).click(function () {
                            rxw1.imgPreview(this.src)
                        }).css('cursor', 'pointer')
                        imgPad.find('[name=close]').css('cursor', 'pointer').click(function () {
                            $(this).parent('#coverPad').remove()
                            $('#coverAlter').show()
                        })
                        $('#coverAlter').before(imgPad)
                        $('#coverAlter').hide();
                    } else
                        $('#coverAlter').show()

                    if (item.introPic1) {
                        var imgPad = $('<span id="introPic1Pad" style="margin-left:5px"><img name="introPic1" style="margin-left:5px;width:50px" /><span name="close" class="coverX"  style="cursor:pointer;display:none">X</span></span>')
                        imgPad.find('img[name=introPic1]').attr('src', item.introPic1).click(function () {
                            rxw1.imgPreview(this.src)
                        }).css('cursor', 'pointer')
                        imgPad.find('[name=close]').css('cursor', 'pointer').click(function () {
                            $(this).parent('#introPic1Pad').remove()
                            $('#introPic1Alter').show()
                        })
                        $('#introPic1Alter').before(imgPad)
                        $('#introPic1Alter').hide();
                    } else
                        $('#introPic1Alter').show()

                    if (item.introPic2) {
                        var imgPad = $('<span id="introPic2Pad" style="margin-left:5px"><img name="introPic2" style="margin-left:5px;width:50px" /><span name="close" class="coverX"  style="cursor:pointer;display:none">X</span></span>')
                        imgPad.find('img[name=introPic2]').attr('src', item.introPic2).click(function () {
                            rxw1.imgPreview(this.src)
                        }).css('cursor', 'pointer')
                        imgPad.find('[name=close]').css('cursor', 'pointer').click(function () {
                            $(this).parent('#introPic2Pad').remove()
                            $('#introPic2Alter').show()
                        })
                        $('#introPic2Alter').before(imgPad)
                        $('#introPic2Alter').hide();
                    } else
                        $('#introPic2Alter').show()
                }
            }
        })


    $('#coverAlter').css('cursor','pointer').click(function(){
        var img = this;
        rxw1.cutImg({complete:function(param){
            var url = uploadBlob(giveup2.otherUtils.convertBase64UrlToBlob(param.canvas.toDataURL(param.input.files[0].type)),param.input.files[0].name)
            if(url){
                var imgPad = $('<span id="coverPad" style="margin-left:5px"><img name="cover" style="margin-left:5px;width:50px" /><span name="close" style="cursor:pointer">X</span></span>')
                imgPad.find('img[name=cover]').attr('src',url).click(function(){
                    rxw1.imgPreview(this.src)
                }).css('cursor','pointer')
                imgPad.find('[name=close]').css('cursor','pointer').click(function(){
                    $(this).parent('#coverPad').remove()
                    $('#coverAlter').show()
                })
                $('#coverAlter').before(imgPad)
                $('#coverAlter').hide();
            }
        },xRadio:1.57,yRadio:1})
    })

    $('#introPic1Alter').css('cursor','pointer').click(function(){
        var img = this;
        rxw1.cutImg({complete:function(param){
            var url = uploadBlob(giveup2.otherUtils.convertBase64UrlToBlob(param.canvas.toDataURL(param.input.files[0].type)),param.input.files[0].name)
            if(url){
                var imgPad = $('<span id="introPic1Pad" style="margin-left:5px"><img name="introPic1" style="margin-left:5px;width:50px" /><span name="close" style="cursor:pointer">X</span></span>')
                imgPad.find('img[name=introPic1]').attr('src',url).click(function(){
                    rxw1.imgPreview(this.src)
                }).css('cursor','pointer')
                imgPad.find('[name=close]').css('cursor','pointer').click(function(){
                    $(this).parent('#introPic1Pad').remove()
                    $('#introPic1Alter').show()
                })
                $('#introPic1Alter').before(imgPad)
                $('#introPic1Alter').hide();
            }
        },xRadio:1.57,yRadio:1})
    })
    $('#introPic2Alter').css('cursor','pointer').click(function(){
        var img = this;
        rxw1.cutImg({complete:function(param){
            var url = uploadBlob(giveup2.otherUtils.convertBase64UrlToBlob(param.canvas.toDataURL(param.input.files[0].type)),param.input.files[0].name)
            if(url){
                var imgPad = $('<span id="introPic2Pad" style="margin-left:5px"><img name="introPic2" style="margin-left:5px;width:50px" /><span name="close" style="cursor:pointer">X</span></span>')
                imgPad.find('img[name=introPic2]').attr('src',url).click(function(){
                    rxw1.imgPreview(this.src)
                }).css('cursor','pointer')
                imgPad.find('[name=close]').css('cursor','pointer').click(function(){
                    $(this).parent('#introPic2Pad').remove()
                    $('#introPic2Alter').show()
                })
                $('#introPic2Alter').before(imgPad)
                $('#introPic2Alter').hide();
            }
        },xRadio:1.57,yRadio:1})
    })
    
    function alter(){

        var param = {};
        param.hospitalId=itemId;
        param.token=token;
        param.name= $('#name').val()
        param.tel= $('#tel').val()
        param.headmanName= $('#headmanName').val()
        param.intro1= $('#intro1').val()
        param.intro2= $('#intro2').val()
        param.intro3= $('#intro3').val()
        param.cover= $('#coverPad [name=cover]').attr('src')
        param.introPic1= $('#introPic1Pad [name=introPic1]').attr('src')
        param.introPic2= $('#introPic2Pad [name=introPic2]').attr('src')
        param.remark= $('#remark').val()
        param.address= $('#address').val()
        param.longitude= $('#longitude').val()
        param.latitude= $('#latitude').val()
        param.orderNo= $('#orderNo').val()
        param.bonusPointUpLimitPerOrder= $('#bonusPointUpLimitPerOrder').val()
        param.useBonusPointGoalPerMonth= $('#useBonusPointGoalPerMonth').val()

        $.ajax({
            url: "/zaylt/mm/hospital2/hospitalalter",
            type: 'post',
            async: false,
            data:param ,
            success: function (res) {
                if (res.code == 0) {
                    rxw1.errorpad('成功');
                    location.reload()
                } else {
                    rxw1.errorpad(res.codeMsg)
                }
            }
        })
    }

    $('#alterBtn').click(function(){
        $('#alterCompleteBtn').show();
        $('#alterCancelBtn').show();
        $('#alterBtn').hide();
        $('#name').attr("readonly",false);
        $('.coverX').show();
        $('#tel').attr("readonly",false);
        $('#headmanName').attr("readonly",false);
        $('#orderNo').attr("readonly",false);
        $('#intro1').attr("readonly",false);
        $('#intro2').attr("readonly",false);
        $('#intro3').attr("readonly",false);
        $('#remark').attr("readonly",false);
        $('#address').attr("readonly",false);
        $('#longitude').attr("readonly",false);
        $('#latitude').attr("readonly",false);
        $('#bonusPointUpLimitPerOrder').attr("readonly",false);
        $('#useBonusPointGoalPerMonth').attr("readonly",false);

        $('#name').attr('placeholder','最大长度32')
        $('#intro1').attr('placeholder','最大长度500')
        $('#intro2').attr('placeholder','最大长度500')
        $('#intro3').attr('placeholder','最大长度500')
        $('#tel').attr('placeholder','最大长度32')
        $('#headmanName').attr('placeholder','最大长度32')
        $('#remark').attr('placeholder','最大长度200')
        $('#address').attr('placeholder','最大长度500')
        $('#longitude').attr('placeholder','最大长度50')
        $('#latitude').attr('placeholder','最大长度50')
        $('#orderNo').attr('placeholder','越小排名越前')
    })

    $('#alterCompleteBtn').click(function(){
        alter();
    })

        $('#alterCancelBtn').click(function(){
            location.reload()
        })

    function lookBonusPointBills(){
        var toCurrentPath = currentPath +' / 积分账单';
        location.href='../userbonuspointbill/userbonuspointbill.html?currentPath='+toCurrentPath+'&userIdQuery='+item.userId;
    }

    function lookDeveloper(){
        var toCurrentPath = currentPath +' / 开发者';
        location.href='../clientuser2/clientuser2.html?currentPath='+toCurrentPath+'&userIdQuery='+item.developerId;
    }

    function lookUser(){
        var toCurrentPath = currentPath +' / 用户';
        location.href='../clientuser2/clientuser2.html?currentPath='+toCurrentPath+'&userIdQuery='+item.userId;
    }
</script>

</html>
