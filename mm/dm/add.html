<!DOCTYPE html>
<html>
<script>
    var item,detailUE,token,queryString,localPath;
</script>
<head>
    <title>医院详情</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../libs/jquery.cookie.js"></script>
    <script src="../../libs/rxw/rxw.js"></script>
    <script>
        queryString = rxw1.parseQueryStr(location.search.substr(1));
        rxw1.relativePath = '../../libs/'
        token = $.cookie('login-token');

        localPath=queryString.localPath;
    </script>
    <script src="../../libs/upload.js"></script>
    <script src="../../libs/cropper/cropper.js"></script>
    <link href="../../libs/cropper/cropper.css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8" src="/oss/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/oss/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/oss/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script>
        window.UEDITOR_CONFIG.serverUrl +='?project=zaylt'
    </script>
    <style>


        .alterEntDoor {
            cursor: pointer;
            width:16px;
            vertical-align: middle
        }
        .title {
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;">
<div id="localPath"  style="margin:5px 0 0 5px;font-size: 14px"></div>
<hr/>
<div style="width:100%;">
    <form id="detailPad" style="line-height: 20px;text-align: center">
        <fieldset>
            <legend style="color: #595959">详细信息</legend>
            <div style="margin:15px 0;">
                <div class="title">器械名</div>
                <div><input id="name" style="text-align: center" type="text" placeholder="最大100字"/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">封面</div>
                <div><img id="coverAlter" src="../img/add.jpg" style="width:20px;margin-left:5px" /></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">简介</div>
                <div><textarea id="brief" placeholder="最大500字" style="width: 300px;height: 100px;"></textarea></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">内容领航图</div>
                <div id="leadPicsPad"><img id="leadPicAddBtn" src="../img/add.jpg" style="width:20px;margin-left:5px" /></div>
            </div>
            <div style="margin:15px 0;" >
                <div class="title" >内容</div>
                <div >
                    <div id="detail" style="height:500px;width:400px;vertical-align: middle;margin:auto" ></div>
                </div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">联系方式</div>
                <div ><input id="contactTel" type="text" style="text-align: center" placeholder="最大50字"/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">库存</div>
                <div ><input id="stock" type="text" style="text-align: center" placeholder="请输入不小于0的数字"/></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">类型</div>
                <div ><select id="typeName"></select></div>
            </div>
            <div style="margin:15px 0;">
                <div class="title">排序号</div>
                <div ><input id="sortNo" type="number" style="text-align: center" placeholder="越小排名越前，默认99999"/></div>
            </div>
        </fieldset>
    </form>


    <div style="margin-top:20px;text-align: center">
        <button name="addBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">确认</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>
</body>
<script>
    $('#localPath').text('当前路径: '+localPath)
        detailUE= UE.getEditor('detail',{autoHeightEnabled:false});

        renderTypeNameSelect();
        function renderTypeNameSelect(){
            $.ajax({
                url: "/zaylt/other/devicetypes",
                type: 'post',
                async: false,
                data:{ps:100} ,
                success: function (res) {
                    if (res.code == 0) {
                        $('#typeName').append('<option value="">请选择</option>')
                        $(res.data.items).each(function(index,ele){
                            $('#typeName').append('<option value="'+ele.name+'">'+ele.name+'</option>');
                        })
                    } else {
                        rxw1.errorpad(res.codeMsg)
                    }
                }
            })
        }
        $('[name=addBtn]').click(function () {
            var param={}
            param.token=token;
            param.name=$('#detailPad #name').val();
            param.cover= $('#coverPad [name=cover]').attr('src')
            param.brief= $('#detailPad #brief').val();
            param.sortNo= $('#detailPad #sortNo').val();
            param.stock= $('#detailPad #stock').val();
            param.typeName= $('#detailPad #typeName').val();
            var leadPics = ""
            $('#leadPicsPad [name=leadPic]').each(function(index,ele){
                leadPics= leadPics+","+$(ele).attr('src');
            })
            if(leadPics.length>0)
                leadPics=leadPics.substr(1);
            param.leadPics=leadPics
            param.detail=detailUE.getContent();
            rxw1.waitLock()
            $.ajax({
                url: "/zaylt/mm/devicemg/deviceadd",
                type: 'post',
                async: false,
                data:param ,
                success: function (res) {
                    if (res.code == 0) {
                        rxw1.errorpad('成功');
                        location.href='ent.html'
                    } else {
                        rxw1.errorpad(res.codeMsg)
                    }
                },
                complete:function(){
                    rxw1.waitLock.remove()
                }
            })
        })

        $('#coverAlter').css('cursor','pointer').click(function(){
            var img = this;
            rxw1.cutImg({complete:function(param){
                var url = uploadBlob(rxw1.convertBase64UrlToBlob(param.canvas.toDataURL(param.input.files[0].type)),param.input.files[0].name)
                if(url){
                    var imgPad = $('<span id="coverPad" style="margin-left:5px"><img name="cover" style="margin-left:5px;width:50px" /><span name="close" style="cursor:pointer">X</span></span>')
                    imgPad.find('img[name=cover]').attr('src',url).click(function(){
                        rxw1.imgPreview(this.src)
                    }).css('cursor','pointer')
                    imgPad.find('[name=close]').css('cursor','pointer').click(function(){
                        $(this).parent('#coverPad').remove()
                        $('#coverAlter').show()
                    })
                    $('#coverAlter').before(imgPad)
                    $('#coverAlter').hide();
                }
            },xRadio:180,yRadio:140})
        })


        $('#leadPicAddBtn').css('cursor','pointer').click(function(){
            rxw1.cutImg({complete:function(param){
                var url = uploadBlob(rxw1.convertBase64UrlToBlob(param.canvas.toDataURL(param.input.files[0].type)),param.input.files[0].name)
                if(url){
                    var imgPad = $('<span class="leadPicPad" style="margin-left:5px"><img name="leadPic" style="margin-left:5px;width:50px" /><span name="close" style="cursor:pointer">X</span></span>')
                    imgPad.find('img[name=leadPic]').attr('src',url).click(function(){
                        rxw1.imgPreview(this.src)
                    }).css('cursor','pointer')
                    imgPad.find('[name=close]').css('cursor','pointer').click(function(){
                        $(this).parent('.leadPicPad').remove()
                    })
                    $('#leadPicAddBtn').before(imgPad)
                }
            },xRadio:750,yRadio:350})
        })




</script>

</html>
