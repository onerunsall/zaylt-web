<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
<head>
    <script>
        var rootDis="../"
    </script>
    <link rel="shortcut icon" href="../resource/favicon.ico" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 让 Bootstrap 兼容 IE 兼容模型 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 让 Bootstrap 兼容 国产浏览器的高速模型 -->
    <meta name="renderer" content="webkit">
    <!-- 实现响应式的设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes"/>
    <title>忠安医联体运维平台-登录</title>
    <script src="libs/public.js"></script>
    <link rel="stylesheet" href="libs/public.css"/>
    <script src="login/login.js"></script>
    <link rel="stylesheet" href="login/login.css"/>
    <link rel="stylesheet" href="../libs/bootstrap.min.css"/>
    <script src="../libs/giveup.js"></script>
    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/navim.js"></script>
    <script src="../libs/jquery.cookie.js"></script>
    <script src="../libs/jquery.extend.giveup.js"></script>
    <script src="../libs/giveup.cache.js"></script>
    <script src="../libs/layer/layer.js"></script>
    <script src="../libs/rem.js"></script>
</head>
<body>
<div class="logo smargin">
    <img src="../resource/favicon.ico" alt=""/>
    <h2  >忠安医联体运维平台</h2>
</div>


<div class="number phone">
    <input type="text"/>
    <div>
        <img src="login/resource/zhanghu.png" alt=""/>
        <span>账户</span>
    </div>
</div>
<div class="number pwd" style="margin-top: 24px">
    <input type="password"/>
    <div>
        <img src="login/resource/mima.png" alt=""/>
        <span>密码</span>
    </div>
</div>
<div class="zdlogin" style="display:none;">
    <div class="lf" ><input class="lf" type="checkbox" name="vehicle" value="Car" checked="checked" /><span class="lf">自动登录</span></div>
    <div class="rt forgetpwd" >忘记密码</div>
</div>
<div class="loginbtn" style="margin-top:20px;">
    <button onclick="login()">登录</button>
</div>

<div class="zdlogin">
    <!--<div class="registernow rt">注册账户</div>-->
</div>

<script>
    var token = $.cookie('token');

    $.ajaxSetup({
        layerIndex:-1,
        beforeSend: function () {
            this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
        },
        complete: function () {
            layer.close(this.layerIndex);
        }
    });

    if(token){
        $.ajax({
            url:rootDis+'maintainer/loginRefresh',
            data:{token:token},
            type:'post',
            async:false,
            success:function(res){
                if(res.code == 0) {
                    $.cookie('token', res.data.token, { expires: 30 , path: '/' });
                    $.cookie('loginStatus_'+token, JSON.stringify(res.data), {expires: 30, path: '/'});
                    location.href='./index.html';
                }
                else{
                    $.removeCookie('token',{path:'/'});
                    $.removeCookie('loginStatus_'+token, {path: '/'});
                }
            }
        })
    }


    function login(){
        var username=$('.phone input').val();
        var pwd=$('.pwd input').val();
        $.ajax({
            url:rootDis+'maintainer/login',
            data:{username:username,pwd:pwd},
            type:'post',
            async:false,
            success:function(res){
                if(res.code == 0) {
                    token = res.data.token;
                    $.ajax({
                        url:rootDis+'maintainer/loginRefresh',
                        data:{token:token},
                        type:'post',
                        async:false,
                        success:function(res){
                            if(res.code == 0) {
                                $.cookie('token', res.data.token, { expires: 30 , path: '/' });
                                $.cookie('loginStatus_'+token, JSON.stringify(res.data), {expires: 30, path: '/'});
                                location.href='./index.html';
                            }
                            else{
                                $.removeCookie('token',{path:'/'});
                                $.removeCookie('loginStatus_'+token, {path: '/'});
                                resCodeProcess(res.code,res.codeMsg)
                            }
                        }
                    })
                }
                else
                    resCodeProcess(res.code,res.codeMsg)
            }
        })
    }







</script>

</body>
</html>
