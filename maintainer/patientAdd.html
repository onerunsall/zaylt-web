<!DOCTYPE html>
<html>
<head>
    <script>
        var rootDis="../"
    </script>
    <title>忠安医联体运维平台-添加病人</title>
    <link rel="shortcut icon" href="../resource/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="libs/public.js"></script>
    <link rel="stylesheet" href="libs/public.css"/>
    <script src="../libs/giveup.js"></script>
    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/navim.js"></script>
    <script src="../libs/jquery.cookie.js"></script>
    <script src="../libs/jquery.extend.giveup.js"></script>
    <script src="../libs/layer/layer.js"></script>
    <script src="../libs/moment.js"></script>

    <style>
        .title {
            font-weight: 600;
        }

        button,select {
            cursor:pointer;

        }


        .entityListPad .entityPad:last-of-type .exchangePlace {
            display:none;
        }
    </style>
    <script>
      var  queryParamMap = giveup.parseQueryStr(location.search.substr(1));
      var  token = $.cookie('token');
      var  loginStatus = $.cookie('loginStatus_'+token);
     var   currentPath = queryParamMap.currentPath;
    </script>
</head>

<body style="margin:0;">
<div id="currentPath"
     style="padding:5px 5px 5px 5px;font-size: 14px;border-bottom:1px solid black;position: fixed;background-color: white;width:100%"></div>
<div style="height:29px"></div>
<div style="padding:10px;">
    <div style="margin-top:10px;">
        <button name="addBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">确认</button>
        <button name="clearBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">清空</button>
    </div>
    <div style="margin-top:10px;"></div>
    <form id="detailPad" style="line-height: 20px;">
        <fieldset>
            <legend style="color: #595959">病人信息</legend>
            <div style="margin:20px 0;">
                <span class="title" style="width:30%;display: inline-block;text-align: right;vertical-align: top;">姓名</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span style="width:50%;display: inline-block;;text-align: left">
                    <input id="name" class="valueAlter giveup-cache" columnName="姓名"
                           style="width:80%;padding:3px 3px" type="text" required maxlength="32" placeholder="最大长度32"/>
                </span>
            </div>

            <div style="margin:20px 0;">
                <span class="title" style="width:30%;display: inline-block;text-align: right;vertical-align: top;">电话</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span style="width:50%;display: inline-block;;text-align: left">
                    <input id="tel" class="valueAlter giveup-cache" columnName="电话"
                           style="width:80%;padding:3px 3px" type="text" required maxlength="32" placeholder="最大长度32"/>
                </span>
            </div>

            <div style="margin:20px 0;">
                <span class="title" style="width:30%;display: inline-block;text-align: right;vertical-align: top;">身份证号</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span style="width:50%;display: inline-block;;text-align: left">
                    <input id="idcardNo" class="valueAlter giveup-cache" columnName="身份证号"
                           style="width:80%;padding:3px 3px" type="text" required maxlength="32" placeholder="最大长度32"/>
                </span>
            </div>



            <div style="margin:20px 0;">
                <span class="title" style="width:30%;display: inline-block;text-align: right">医院</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span style="width:50%;display: inline-block;;text-align: left;vertical-align: top;">
                <span  class="valueAlter">
                    <span id="hospitalPad">
                     <span id="hospitalSignShow" class="giveup-cache giveup-cache-text"></span>
                     <input id="hospitalId" class="giveup-cache" columnName="医院ID" type="text" style="display:none;"/>
                      <span id="hospitalRemove"  style="margin-left:5px;cursor: pointer;color:#af0000;" onclick="$('#hospitalSignShow').text('');$('#hospitalId').val('');$('#hospitalPad').hide()" >X</span>
                   </span>
                    <div ><button  onclick="chooseHospital()" type="button" >选择</button></div>
                </span>
            </span>
            </div>

            <div style="margin:20px 0;">
                <span class="title" style="width:30%;display: inline-block;text-align: right">门诊</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span style="width:50%;display: inline-block;;text-align: left;vertical-align: top;">
                <span  class="valueAlter">
                    <span id="clinicPad">
                    <span id="clinicSignShow" class="giveup-cache giveup-cache-text"></span>
                   <input id="clinicId" class="giveup-cache" columnName="门诊ID" type="text" style="display:none;"/>
                    <span id="clinicRemove"  style="margin-left:5px;cursor: pointer;color:#af0000;" onclick="$('#clinicSignShow').text('');$('#clinicId').val('');$('#clinicPad').hide()" >X</span>
                    </span>
                    <div ><button  onclick="chooseClinic()" type="button" >选择</button></div>
                </span>
            </span>
            </div>

            <div style="margin:20px 0;">
                <span class="title" style="width:30%;display: inline-block;text-align: right;vertical-align: top;">病症</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span style="width:50%;display: inline-block;;text-align: left">
                 <textarea id="sickness"
                           class="valueAlter giveup-cache"
                           style="width:80%;padding:3px 3px" rows="7"
                           maxlength="500"
                           columnName="病症"
                           placeholder="最大长度500"></textarea>
             </span>
            </div>

            <div style="margin:20px 0;">
                <span class="title" style="width:30%;display: inline-block;text-align: right;vertical-align: top;">备注</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span style="width:50%;display: inline-block;;text-align: left">
                 <textarea id="remark"
                           class="valueAlter giveup-cache"
                           style="width:80%;padding:3px 3px" rows="7"
                           maxlength="500"
                           columnName="备注"
                           placeholder="最大长度500"></textarea>
             </span>
            </div>


            <div style="margin:15px 0;">
                <span class="title" style="width:30%;display: inline-block;text-align: right">发票</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span id="invoicesPad" class="entityListPad valueAlter"><img onclick="invoicePadAdd()" class="entityPadAdd" src="./resource/add.jpg" class="valueAlter" style="width:20px;cursor:pointer;" /></span>
            </div>


            <div style="margin:20px 0;">
                <span class="title" style="width:30%;display: inline-block;text-align: right">添加时间</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span style="width:50%"><input id="addTime" class="valueAlter giveup-cache" type="datetime-local"
                                               style="padding:3px 3px;"
                                               columnName="添加时间"
                                               placeholder="请使用谷歌浏览器"/></span>
            </div>

            <div style="margin:20px 0;">
                <span class="title" style="width:30%;display: inline-block;text-align: right">更新时间</span>
                <span class="title" style="width:5%;display: inline-block;"></span>
                <span style="width:50%"><input id="alterTime" class="valueAlter giveup-cache" type="datetime-local"
                                               style="padding:3px 3px;"
                                               columnName="更新时间"
                                               placeholder="请使用谷歌浏览器"/></span>
            </div>
        </fieldset>


    </form>


    <div style="margin-top:10px;">
        <button name="addBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">确认</button>
        <button name="clearBtn" style="margin:0 10px;margin-top:5px;width:100px;height:30px">清空</button>
    </div>
    <div style="margin-top:20px;"></div>
</div>


<span  class="imgPadSample entityPad" style="margin-right:5px;display:none">
    <img  class="entity" style="width:50px;cursor:pointer" onclick="giveup.imgPreview(this.src)"/>
    <span style="cursor:pointer;color:#af0000;" class="" onclick="$(this).parent('.entityPad').remove()">X</span>
    <span  style="cursor:pointer;margin:0 5px" class=" exchangePlace"
          onclick="$(this).parent('.entityPad').giveup_exchangeDom($(this).parent('.entityPad').next('.entityPad'))"><></span>
</span>

</body>
<script>
    navim.push({url: location.href, title: currentPath})
    $('#currentPath').html('导航: ' + navim.spring())

    var vb = new Date();
    $('#addTime').val(moment(vb).format('YYYY-MM-DDTHH:mm'))
    $('#alterTime').val(moment(vb).format('YYYY-MM-DDTHH:mm'))

    $.ajaxSetup({
        layerIndex: -1,
        beforeSend: function () {
            this.layerIndex = layer.load(0, {shade: [0.5, '#393D49']});
        },
        complete: function () {
            layer.close(this.layerIndex);
        }
    });

    function invoicePadAdd() {
        $('<input type="file" name="file" style="display:none"/>').change(function () {
            var r = prompt('该文件大小' + Math.round(this.files[0].size / 1024) + 'KB，如需压缩，请按质量从低到高输入1-9，取消则不压缩。', '8')
            var compressIs =false
            if(r != null){
                r = parseInt(r);
                if(isNaN(r) || r < 1 || r > 9){
                    alert('输入有误')
                    return;
                }
                compressIs =true
            }
            var inputDom = this;
            var file = inputDom.files[0];
            var fd = new FormData()
            fd.append('file', file);
            $.ajax({
                url: rootDis+'imgupload?' + $.param({quality: r}),
                type: 'POST',
                data: fd,
                cache: false,
                processData: false,
                contentType: false,
                async: true,
                success: function (res) {
                    if (res.code == 0) {
                        if (compressIs)
                            alert('压缩后文件大小' + Math.round(res.data.size / 1024) + 'KB')
                        var imgPad = $('.imgPadSample').clone(true);
                        imgPad.removeClass('imgPadSample')
                        imgPad.find('.entity').attr('src', res.data.url)
                        imgPad.show()
                        $('#invoicesPad .entityPadAdd').before(imgPad)
                    } else {
                        resCodeProcess(res.code,res.codeMsg)
                    }
                    $(inputDom).remove()
                }
            })
        }).appendTo($('body')).click()
    }

    function chooseHospital(){
        var r = prompt('请输入要查询的医院信息。')
        if(r){
            $.ajax({
                url: rootDis+"maintainer/hospitalList",
                type: 'post',
                async: false,
                data: {token:token,ew:r},
                success: function (res) {
                    if (res.code == 0) {
                        var msg = "请输入选择的序号，如无所需项请缩小查询范围: \n\n"
                        $(res.data.items).each(function(index,ele){
                            ele.sign=ele.name+(ele.headmanName?'/'+ele.headmanName:'')
                            msg+=(index+1)+'. '+ele.sign+'\n'
                        })

                        var r1 = prompt(msg)
                        if(r1!= null){
                            var entity = res.data.items[r1-1];
                            if(confirm('已选择 "'+entity.sign+'"，确定吗？')){
                                $('#hospitalId').val(entity.hospitalId)
                                $('#hospitalSignShow').text(entity.sign)
                                $('#hospitalPad').show()
                            }
                        }
                    } else {
                        resCodeProcess(res.code,res.codeMsg)
                    }
                }
            })
        }
    }

    function chooseClinic(){
        var r = prompt('请输入要查询的门诊信息。')
        if(r){
            $.ajax({
                url: rootDis+"maintainer/clinicList",
                type: 'post',
                async: false,
                data: {token:token,ew:r,hospitalId:$('#hospitalId').val()},
                success: function (res) {
                    if (res.code == 0) {
                        var msg = "请输入选择的序号，如无所需项请缩小查询范围: \n\n"
                        $(res.data.items).each(function(index,ele){
                            ele.sign=ele.name+(ele.headmanName?'/'+ele.headmanName:'')
                            msg+=(index+1)+'. '+ele.sign+'\n'
                        })

                        var r1 = prompt(msg)
                        if(r1!= null){
                            var entity = res.data.items[r1-1];
                            if(confirm('已选择 "'+entity.sign+'"，确定吗？')){
                                $('#clinicId').val(entity.clinicId)
                                $('#clinicSignShow').text(entity.sign)
                                $('#clinicPad').show()
                            }
                        }
                    } else {
                        resCodeProcess(res.code,res.codeMsg)
                    }
                }
            })
        }
    }


    $('[name=clearBtn]').click(function () {
        giveup.cache.clearAll()
        location.reload()
    })
    $('[name=addBtn]').click(function () {
        var param = {}
        param.token = token;
        var jqDom,jqDomValue;
        jqDom=$('#name')
        param.name = jqDomValue = jqDom.val();
        if(jqDomValue.length> jqDom.attr('maxlength')){
            alert('\"'+jqDom.attr('columnName')+'\"最大长度'+jqDom.attr('maxlength'))
            return;
        }
        if(!jqDomValue && jqDom.attr('required')){
            alert('\"'+jqDom.attr('columnName')+'\"不能空')
            return;
        }

        jqDom=$('#tel')
        param.tel = jqDomValue= jqDom.val();
        if(jqDomValue.length> jqDom.attr('maxlength')){
            alert('\"'+jqDom.attr('columnName')+'\"最大长度'+jqDom.attr('maxlength'))
            return;
        }

        jqDom=$('#idcardNo')
        param.idcardNo = jqDomValue= jqDom.val();
        if(jqDomValue.length> jqDom.attr('maxlength')){
            alert('\"'+jqDom.attr('columnName')+'\"最大长度'+jqDom.attr('maxlength'))
            return;
        }
        jqDom=$('#remark')
        param.remark = jqDomValue= jqDom.val();
        if(jqDomValue.length> jqDom.attr('maxlength')){
            alert('\"'+jqDom.attr('columnName')+'\"最大长度'+jqDom.attr('maxlength'))
            return;
        }

        jqDom=$('#sickness')
        param.sickness = jqDomValue= jqDom.val();
        if(jqDomValue.length> jqDom.attr('maxlength')){
            alert('\"'+jqDom.attr('columnName')+'\"最大长度'+jqDom.attr('maxlength'))
            return;
        }
        jqDom=$('#hospitalId')
        param.hospitalId= jqDomValue = jqDom.val();

        jqDom=$('#clinicId')
        param.clinicId= jqDomValue = jqDom.val();

        param.alterTime= $('#alterTime').val()?new Date($('#alterTime').val()).getTime():'';
        param.addTime= $('#addTime').val()?new Date($('#addTime').val()).getTime():'';

        param.invoices= $('#invoicesPad .entity').giveup_attrs('src').join(',');
        $.ajax({
            url: rootDis+"maintainer/patientAdd",
            type: 'post',
            async: false,
            data: param,
            success: function (res) {
                if (res.code == 0) {
                    alert('成功')
                } else {
                    resCodeProcess(res.code,res.codeMsg)
                }
            }
        })
    })



    function alterCover(){
        $('<input type="file" name="file" style="display:none"/>').change(function () {
            var r = prompt('该文件大小' + Math.round(this.files[0].size / 1024) + 'KB，如需压缩，请按质量从低到高输入1-9，取消则不压缩。', '8')
            var compressIs =false
            if(r != null){
                r = parseInt(r);
                if(isNaN(r) || r < 1 || r > 9){
                    alert('输入有误')
                    return;
                }
                 compressIs =true
            }
            var inputDom = this;
            var file = inputDom.files[0];
            var fd = new FormData()
            fd.append('file', file);
            $.ajax({
                url: rootDis+'imgupload?' + $.param({quality: r}),
                type: 'POST',
                data: fd,
                cache: false,
                processData: false,
                contentType: false,
                async: true,
                success: function (res) {
                    if (res.code == 0) {
                        if(compressIs)
                            alert('压缩后文件大小' + Math.round(res.data.size / 1024) + 'KB')
                        $('#coverPad').show().find('#cover').attr('src', res.data.url)
                    } else {
                        resCodeProcess(res.code,res.codeMsg)
                    }
                    $(inputDom).remove()
                }
            })
        }).appendTo($('body')).click()

    }



</script>
<script src="../libs/giveup.cache.js"></script>
</html>
