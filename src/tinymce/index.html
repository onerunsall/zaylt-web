<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

<head>
  <script src="./js/tinymce/tinymce.min.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>

  <style>
    .submit-btn {
      width: 100%;
      height: 30px;
      border-radius: 10px;
      background: #4a7bd4;
      color: #fff;
      margin-top: 20px;
      border: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <textarea id="tinydemo" v-model="content"></textarea>

    <button class="submit-btn" @click="submit">提交</button>
  </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
<script>
  let query = getparams()
  // 拿到url参数
  function getparams() {
    var url = window.location.search;
    var theRequest = {};
    if (url.indexOf("?") != -1) {
      var str = url.substr(1);
      var strs = str.split("&");
      for (var i = 0; i < strs.length; i++) {
        theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
      }
    }
    alert(theRequest.url)
    return theRequest
  }
  tinymce.init({
    selector: '#tinydemo',
    language: 'zh_CN',
    height: 600,
  })

  new Vue({
    el: '#app',
    data() {
      return {
        content: query.content || '空'
      }
    },
    methods: {
      submit() {
        let data = tinyMCE.activeEditor.getContent()
        alert(query.url + '?data=' + data)
        wx.miniProgram.navigateTo({
          // url: query.url + '?data=' + data
          url: '/pages/test/test'
        });
      }
    },
  })


</script>

</html>
