<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

<head>

  <script src="./js/tinymce/tinymce.min.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>

  <style>
    .submit-btn {
      width: 100%;
      height: 30px;
      border-radius: 10px;
      background: #4a7bd4;
      color: #fff;
      margin-top: 20px;
      border: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <textarea id="tinydemo" v-model="content"></textarea>

    <button class="submit-btn" @click="submit">提交</button>
  </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
  function getArticalItem(data) {
    return $.ajax({
      type: "POST",
      url: "https://njshangka.com/ylt/hospital-admin/get-article",
      data: data || {},
      header: {
        'content-type': 'application/x-www-form-urlencoded',
      },
    })
  }
  function getUploadContent(data) {
    return $.ajax({
      type: "GET",
      url: `https://njshangka.com/ylt/content/${data.no}/${data.name}`,
      data: data || {},
      header: {
        'content-type': 'application/octet-stream',
      },
    })
  }
</script>
<script>
  tinymce.init({
    selector: '#tinydemo',
    language: 'zh_CN',
    height: 600,
  })

  new Vue({
    el: '#app',
    data() {
      return {
        content: '',
        option: {},
        editData: {},
        name: ''
      }
    },
    mounted() {
      this.init()
    },
    methods: {
      async init() {
        this.getparams()
        if (this.option.id) {
          let res = await getArticalItem({
            id: this.option.id
          })
          let data = res.data.data.row
          alert(data)
          console.log(data)
          this.editData = data
          this.name = data.name
          let params = {
            no: data.contentNo,
            name: data.contentNo
          }
          let res2 = await getUploadContent(params)
          this.content = res2.data
        }
      },
      // 拿到url参数
      getparams() {
        var url = window.location.search;
        var theRequest = {};
        if (url.indexOf("?") != -1) {
          var str = url.substr(1);
          var strs = str.split("&");
          for (var i = 0; i < strs.length; i++) {
            theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
          }
          this.option = theRequest
        }
      },
      submit() {
        let data = tinyMCE.activeEditor.getContent()
        alert(this.option.url + '?data=' + data)
        wx.miniProgram.navigateTo({
          url: this.option.url + '?data=' + data
        })
      }
    },
  })
</script>

</html>
